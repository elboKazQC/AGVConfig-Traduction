# Configuration file for AGVConfig-Traduction
# This file contains centralized settings for the translation system

[translation]
# OpenAI API settings
api_timeout = 30
max_retries = 3
model = gpt-3.5-turbo

# Language settings
supported_languages = fr,en,es
default_source_language = fr

# File processing settings
backup_enabled = true
log_changes = true
validate_json = true

[technical_codes]
# Patterns for technical codes that should not be translated
numeric_only = true
uppercase_pattern = ^[A-Z0-9 .:_/-]{1,10}$
technical_pattern = ^[A-Z0-9_.#-]+$
max_technical_length = 15

[special_translations]
# Special translation rules
balayeur_en = laser scanner
balayeur_es = escáner láser
gauche_en = left
gauche_es = izquierdo
droit_en = right
droit_es = derecho
avant_en = front
avant_es = delantero
arriere_en = rear
arriere_es = trasero
capteur_en = sensor
capteur_es = sensor
moteur_en = motor
moteur_es = motor
batterie_en = battery
batterie_es = batería

[logging]
# Logging configuration
log_level = INFO
log_to_file = true
log_to_console = true
log_directory = logs
change_log_file = changements.log
app_log_file = sync_one.log
max_log_size = 10MB
backup_count = 5

[colors]
# Terminal color support
enable_colors = auto
error_color = red
success_color = green
warning_color = yellow
info_color = blue
special_color = magenta
translation_color = cyan

[paths]
# Default paths
json_directory = ../JSON
logs_directory = logs
backup_directory = backups
